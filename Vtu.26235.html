<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Applyfolio – Access</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

<style>
:root {
    --primary: #2563EB;
    --primary-hover: #1D4ED8;
    --secondary: #0F172A;
    --bg-body: #F8FAFC;
    --surface: #FFFFFF;
    --border: #E2E8F0;
    --text-main: #334155;
    --text-muted: #64748B;
    --radius: 12px;
    font-family: 'Inter', sans-serif;
}
*{margin:0;padding:0;box-sizing:border-box}

body{
    background:var(--bg-body);
    color:var(--text-main);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.hidden{display:none!important}
.text-center{text-align:center}
.mt-4{margin-top:16px}

.auth-container{width:100%;max-width:420px}

.card{
    background:var(--surface);
    border:1px solid var(--border);
    border-radius:var(--radius);
    padding:40px;
    box-shadow:0 10px 15px rgba(0,0,0,0.05);
}

/* INPUTS */
.input-group{margin-bottom:16px;text-align:left}
label{font-size:13px;font-weight:600;margin-bottom:6px;display:block}
input,select,textarea{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid var(--border);
    font-size:14px;
}
textarea{resize:none;height:80px}
input:focus,select:focus,textarea:focus{
    outline:none;
    border-color:var(--primary);
    box-shadow:0 0 0 3px rgba(37,99,235,0.1);
}

/* BUTTON */
.btn-primary{
    background:var(--primary);
    color:white;
    border:none;
    padding:12px;
    border-radius:8px;
    font-weight:600;
    width:100%;
    cursor:pointer;
}
.btn-primary:hover{background:var(--primary-hover)}

.link-primary{color:var(--primary);font-weight:600;cursor:pointer}
</style>
</head>

<body>

<div class="auth-container">

<!-- LOGIN -->
<div id="login-view" class="card">
    <div class="text-center" style="margin-bottom:30px">
        <div style="font-size:24px;font-weight:800;color:var(--primary)">Applyfolio</div>
        <h2>Welcome Back</h2>
        <p style="color:var(--text-muted);font-size:14px">Login to your account</p>
    </div>

    <form>
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" placeholder="student@example.com" required>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required>
        </div>
        <button class="btn-primary mt-4">Sign In</button>
    </form>

    <div class="text-center" style="margin-top:24px;font-size:14px">
        Don’t have an account?
        <span onclick="toggleAuth()" class="link-primary">Sign up</span>
    </div>
</div>

<!-- SIGN UP -->
<div id="signup-view" class="card hidden">
    <div class="text-center" style="margin-bottom:30px">
        <div style="font-size:24px;font-weight:800;color:var(--primary)">Applyfolio</div>
        <h2>Create Account</h2>
        <p style="color:var(--text-muted);font-size:14px">Student Registration</p>
    </div>

    <form>
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="John Doe" required>
        </div>

        <div class="input-group">
            <label>Gender</label>
            <select required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="input-group">
            <label>Mobile Number</label>
            <input type="tel" placeholder="9876543210" required>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" placeholder="student@example.com" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required>
        </div>

        <div class="input-group">
            <label>Date of Birth</label>
            <input type="date" required>
        </div>

        <div class="input-group">
            <label>Course / Degree</label>
            <input type="text" placeholder="B.Tech Computer Science" required>
        </div>

        <div class="input-group">
            <label>College / University</label>
            <input type="text" placeholder="ABC Engineering College" required>
        </div>

        <div class="input-group">
            <label>Address</label>
            <textarea placeholder="City, State"></textarea>
        </div>

        <button class="btn-primary mt-4">Create Account</button>
    </form>

    <div class="text-center" style="margin-top:24px;font-size:14px">
        Already have an account?
        <span onclick="toggleAuth()" class="link-primary">Log in</span>
    </div>
</div>

</div>

<script>
function toggleAuth(){
    document.getElementById('login-view').classList.toggle('hidden');
    document.getElementById('signup-view').classList.toggle('hidden');
}
</script>

</body>
</html>
